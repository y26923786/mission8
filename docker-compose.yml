version: '3.1' 

services:

  dc102:
    container_name: dc102
    image: mysql:5.7.26
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
    
  db-adminer:
    container_name: db-adminer
    image: adminer
    restart: always
    ports:
      - 8080:8080
